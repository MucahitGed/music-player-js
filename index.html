<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="" alt="" />
      </div>
      <div class="name"></div>
      <div class="singer"></div>
      <div class="buttons">
        <button class="previousBtn">
          <i class="fa-solid fa-caret-left"></i>
        </button>
        <button class="pauseBtn"><i class="fa-solid fa-play"></i></button>
        <!-- <i class="fa-solid fa-pause"></i>  when paused -->
        <button class="nextBtn"><i class="fa-solid fa-caret-right"></i></button>
        <audio class="audio"></audio>
      </div>
      <div class="percentage-container">
        <div class="timing time"></div>
        <div class="percentage"><div class="done"></div></div>
        <div class="duration time"></div>
      </div>
    </div>
  </body>
</html>
